<!DOCTYPE html>
<html>

<head>
    <title> GIS </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container custom-shadow">
        <div class="row">
            <div class="col-lg-12" style="padding-right:0px;padding-left:0px;">
                <div class="box" id="generate_map">
                    <h1> GIS - Chapter 4</h1>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="w-100 p-3">
                                <div class="card">
                                    <div class="card-body">
                                        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2017 1816">
                                            <path
                                                d="M831 909.9c37.9 47.4 76.5 107 96.7 143 24.6 46.8 34.8 78.4 53.1 135 10.7 31 20.9 40.4 42.3 40.4 23.4 0 34.1-15.8 42.3-40.4 17.1-53.1 30.3-93.5 51.2-132 80.6-152 212-260 286-408 0 0 48.7-90.4 48.7-217 0-118-48-200-48-200l-572 680z"
                                                fill="#EA4335"></path>
                                            <path
                                                d="M637 631.9c46.1 105 134 197 194 278l318-377s-44.9 58.8-126 58.8c-90.4 0-164-72-164-163 0-62.6 37.3-106 37.3-106-234 34.8-221 91.5-260 309z"
                                                fill="#EA4335"></path>
                                            <path
                                                d="M1153 19.6c106 34.1 196 106 250 211l-254 303s37.3-43.6 37.3-106c0-92.9-78.4-163-163-163-80.3 0-126 58.1-126 58.1 19.5-44.4 221-288 256-303z"
                                                fill="#EA4335"></path>
                                            <path
                                                d="M695 152.9c63.2-75.2 174-153 327-153 73.9 0 130 19.6 130 19.6l-255 303c-17.2-9.33-185-140-202-170z"
                                                fill="#EA4335"></path>
                                            <path
                                                d="M637 631.9s-41.7-82.8-41.7-202c0-113 44.2-212 100-276l202 170-260 308z"
                                                fill="#EA4335"></path>
                                        </svg>
                                        <div
                                            style="position:absolute;left: 55px;top: 27px;font-weight: 500;font-size: 20px;">
                                            Villages In Medan</div>
                                        <div id="locationConf">
                                            <div class="form-group">
                                                <label class="font-weight-bold" for="address">Insert Latitude</label>
                                                <input type="text" class="form-control" id="lat" />
                                            </div>
                                            <div class="form-group">
                                                <label class="font-weight-bold" for="address">Insert Longitude</label>
                                                <input type="text" class="form-control" id="long" />
                                            </div>
                                            <button type="button"
                                                class="btn btn-lg btn-block btn-success font-weight-bold"
                                                onclick="myFunction()">Search Villages</button>
                                            <br>
                                            <div id="response"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8" style="padding-right:30px;">
                            <div class="w-100 p-3 ">
                                <div id="map">
                                    <iframe class="custom-shadow" id="map" width="650" height="450" frameborder="0"
                                        marginheight="0" marginwidth="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="geojson.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
