<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukabumi</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body style="background: white">
    <div
      class="container"
      style="display: flex; flex-direction: column; min-width: 100vh"
    >
      <div class="mt-4 mb-4">
        <h1 class="h2" align="center">
          <strong>Geographic Information System </strong> <br />
          Chapter 4 : Geojson Webservice - Sukabumi
        </h1>
      </div>

      <div class="card shadow rounded" style="border: none">
        <div class="card-body">
          <div class="container">
            <div class="row align-items-center">
              <div
                class="col-md-6 mt-4"
                id="map"
                style="height: 450px; border-radius: 0.3rem"
              ></div>
              <div class="col-md-6">
                <div>
                  <div class="form-group row mt-6">
                    <div class="col-sm-12">
                      <label class="control-label">Latitude :</label>
                      <input type="text" class="form-control" id="lat" />
                    </div>
                    <div class="col-sm-12">
                      <label>Longitude :</label>
                      <input type="text" class="form-control" id="long" />
                    </div>
                  </div>
                  <button class="btn btn-dark" onclick="myFunction()">
                    Submit
                  </button>
                  <p id="hasil"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="geojson.js" type="text/javascript"></script>
  </body>
</html>
