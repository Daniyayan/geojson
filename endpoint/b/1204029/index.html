<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibolga</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    
    <div class="row">
        <!-- class row digunakan sebelum membuat column  -->
        <div class="col-4">
            <!-- ukuruan layar dengan bootstrap adalah 12 kolom, bagian kiri dibuat sebesar 4 kolom-->
            <div class="jumbotron">
                <!-- untuk membuat semacam container berwarna abu -->

                <h1>Cari Lokasi Anda</h1>
                <hr>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <label class="control-label">Latitude :</label>
                        <input type="text" class="form-control" id="lat" />
                    </div>
                    <div class="col-sm-6">
                        <label>Longitude :</label>
                        <input type="text" class="form-control" id="long" />
                    </div>
                </div>
                <button class="btn btn-info" onclick="myFunction()">Cari</button>
                <div>
                    <p id="hasil"></p>
                </div>
            </div>
        </div>
        <div class="col-8">
            <!-- ukuruan layar dengan bootstrap adalah 12 kolom, bagian kiri dibuat sebesar 4 kolom-->
            <!-- peta akan ditampilkan dengan id = mapid -->
            <div id='map' style="height: 330px; width: 1200px;"></div>
        </div>


    

    <script src="script.js" type="text/javascript"></script>
    <script src="geojson.js" type="text/javascript"></script>

</body>

</html>
